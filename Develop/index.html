<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for planning your work day!</p>
      <div id="currentDate">
        <p id="today"></p>
        <p id="today-time"></p>
    </div>
    </header>
    <div class="container" id="planner">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="9">9 am</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row time-block" id="10">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="10">10 am</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row time-block" id="11">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="11">11 am</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row time-block" id="12">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="12">12 pm</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row time-block" id="13">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="13">1 pm</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row time-block" id="14">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="14">2 pm</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row time-block" id="15">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="15">3 pm</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row time-block" id="16">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="16">4 pm</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
      <div class="row time-block" id="17">
        <span class="col-1 span7 pl-3 pt-4 hour" data-number="17">5 pm</span>
        <textarea class="col-10 span7 description"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </div>
    </div>

    <!-- Script tags -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./planner_function.js"></script>
  </body>
</html>
